
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
<form id="userinfo">
To know your BMI, please follow the instructions <br>
Weight : <input type="number" id="weight" name="w"> <br>
Height : <input type="number" id="height" name="h">
 <br> <br>
  
  <input type="button" onclick="BMICalcul()" value="Calculate">
</form>
<div id="result"></div>

<script>
function BMICalcul() {
  
var w = document.getElementById('weight').value
var h = document.getElementById('height').value
var BMI = w/((h*10**-2)**2)

result = BMI.toFixed(1)
if (BMI < 16) {
  result = " Severely underweight, your health is at risk"
} else if (BMI >= 16 && BMI <= 18.4) {
  result = BMI + " underweight"
  }
else if (BMI >= 18.5 && BMI <= 24.9) {
  result = " normal weight"
  }
else if (BMI >= 25 && BMI <= 29.9) {
  result = " overweight"
  }
else if (BMI >= 30) {
  result = " obese, your health is at risk"
  }

document.getElementById("result").innerHTML = "Your BMI is equal to " + BMI.toFixed(1) + ", which means you are " + result
}
</script>






</body>

</html>
